<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand me-5" th:href="@{/}">Ecommerce App</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item me-5">
						<a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item me-5">
						<a class="nav-link" th:href="@{/aboutUs}">About Us</a>
					</li>
					<li class="nav-item me-5">
						<a class="nav-link" th:href="@{/products}">Products</a>
					</li>
					<li class="nav-item me-5">
						<a class="nav-link" th:href="@{/contactUs}">Contact Us</a>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<a th:href="@{/login}" class="btn btn-success">Login</a>
				</form>
			</div>
		</div>
	</nav>
	
	<div class="container-fluid vh-100 d-flex">
		<div th:if="${error}" class="alert alert-error">
			<p th:text="${error}"></p>
		</div>
		
		<!-- Admin Login Section -->
		<div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-light border-end">
			<h2>Admin Login</h2>
			<form class="w-75" th:action="@{/admin/verify/credentials}" th:object="${admin}">
				<div class="mb-3">
					<label for="adminUsername" class="form-label">Username</label>
					<input type="text" class="form-control" name="email" placeholder="Enter your username">
				</div>
				<div class="mb-3">
					<label for="adminPassword" class="form-label">Password</label>
					<input type="password" class="form-control" name="password" placeholder="Enter your password">
				</div>
				<button type="submit" class="btn btn-primary w-100">Login</button>
			</form>
		</div>

		<!-- User Login Section -->
		<div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-success text-white">
			<h2>User Login</h2>
			<form class="w-75" th:action="@{/user/login}" th:object="${user}" method="post">
				<div class="mb-3">
					<label for="userUsername" class="form-label">Username</label>
					<input type="text" class="form-control" name="email" placeholder="Enter your username">
				</div>
				<div class="mb-3">
					<label for="userPassword" class="form-label">Password</label>
					<input type="password" class="form-control" name="password" placeholder="Enter your password">
				</div>
				<button type="submit" class="btn btn-primary w-100">Login</button>
			</form>
		</div>
	</div>
	
	<script>
		var confirmationMessage = /*[[${error}]]*/ '';
		console.log('Confirmation: ' + confirmationMessage);
	</script>

  	<!-- Bootstrap JS -->
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
