<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

  <style>
    .product-img {
      height: 100px;
      object-fit: contain;
    }

    .card {
      height: 100%;
    }

    .card-title,
    .card-text {
      font-size: 0.95rem;
    }

    @media (max-width: 576px) {
      .card-title,
      .card-text {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>

  <!-- ✅ Fixed: Dark Navbar that stays visible -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand me-5" th:href="@{/}">Ecommerce App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item me-3"><a class="nav-link active" th:href="@{/home}">Home</a></li>
          <li class="nav-item me-3"><a class="nav-link" th:href="@{/aboutUs}">About Us</a></li>
          <li class="nav-item me-3"><a class="nav-link" th:href="@{/products}">Products</a></li>
          <li class="nav-item me-3"><a class="nav-link" th:href="@{/contactUs}">Contact Us</a></li>
        </ul>
        <a th:href="@{/login}" class="btn btn-success">Login</a>
      </div>
    </div>
  </nav>

  <!-- ✅ Fixed Products Section -->
  <section class="container py-5" style="margin-top: 90px;">
    <h2 class="mb-4 text-center">Our Products</h2>

    <div class="row g-4" th:if="${productList != null}">
      <div class="col-sm-12 col-md-6 col-lg-4" th:each="product : ${productList}">
        <div class="card shadow-sm p-3 h-100">

          <!-- ✅ Dynamic Unsplash image with fallback to local default -->
          <img th:src="'https://source.unsplash.com/400x300/?' + ${product.name}"
               alt="Product Image"
               class="card-img-top mx-auto product-img"
               onerror="this.onerror=null;this.src='/images/default.jpg';" />

          <div class="card-body text-center">
            <h5 class="card-title">Name: <span th:text="${product.name}">Product Name</span></h5>
            <p class="card-text">Price: ₹ <span th:text="${product.price}">0.00</span></p>
            <a href="/login" class="btn btn-success btn-sm buy-btn">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional Buy Alert -->
  <script>
    document.querySelectorAll(".buy-btn").forEach(button => {
      button.addEventListener("click", function (event) {
        alert("Please login to buy this product.");
      });
    });
  </script>

</body>

</html>
