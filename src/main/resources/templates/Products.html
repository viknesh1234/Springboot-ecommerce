<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Products</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand me-5" th:href="@{/}">Ecommerce App</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item me-5">
						<a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item me-5">
						<a class="nav-link" th:href="@{/aboutUs}">About Us</a>
					</li>
					<li class="nav-item me-5">
						<a class="nav-link" th:href="@{/products}">Products</a>
					</li>
					<li class="nav-item me-5">
						<a class="nav-link" th:href="@{/contactUs}">Contact Us</a>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<a th:href="@{/login}" class="btn btn-success">Login</a>
				</form>
			</div>
		</div>
	</nav>

	<!-- Products Section -->
	<section class="container py-5" style="margin-top: 80px; max-width: 1140px;">
		<h2 class="mb-4">Products</h2>
		<div style="
		display: grid;
		grid-template-columns: repeat(3, 1fr);
		column-gap: 75px;
		row-gap: 60px;
	">
			<div class="card shadow-sm h-100" style="max-height: 240px; padding: 10px;" th:each="product : ${productList}">
				<img th:src="@{/images/shopping.jpg}"
					 alt="Product Image"
					 class="card-img-top mx-auto d-block"
					 style="height: 100px; width: auto; object-fit: contain;">
				<div class="card-body text-center py-2">
					<h5 class="card-title" style="font-size: 0.95rem; margin-bottom: 0.5rem;">
						Product Name: <span th:text="${product.name}"></span>
					</h5>
					<p class="card-text" style="font-size: 0.85rem; margin-bottom: 0.8rem;">
						Product Price: <span th:text="'â‚¹ ' + ${product.price}"></span>
					</p>
					<a href="/login" class="btn btn-success btn-sm" style="padding: 4px 12px; font-size: 0.8rem;">
						Buy Now
					</a>
				</div>
			</div>
		</div>
	</section>







	<!-- Optional JavaScript and Bootstrap Bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		document.querySelectorAll(".buy-btn").forEach(button => {
			button.addEventListener("click", function (event) {
				event.preventDefault();
				alert("Please login as an user to buy the product");
			});
		});
	</script>
</body>

</html>
