<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand me-5" th:href="@{/}">Ecommerce App</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item me-5">
						<a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item me-5">
						<a class="nav-link" th:href="@{/aboutUs}">About Us</a>
					</li>
					<li class="nav-item me-5">
						<a class="nav-link" th:href="@{/products}">Products</a>
					</li>
					<li class="nav-item me-5">
						<a class="nav-link" th:href="@{/contactUs}">Contact Us</a>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<a th:href="@{/login}" class="btn btn-success">Login</a>
				</form>
			</div>
		</div>
	</nav>

    <!-- Contact Form Section -->
    <div class="container py-5">
        <h2 class="text-center mb-4 py-5">Contact Us</h2>
		
		<div th:if="${confirmation}" class="alert alert-success">
			<p th:text="${confirmation}"></p>
		</div>
		
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form th:action="@{/send/message}" th:object="${message}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" name="content" rows="4" placeholder="Write your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
            </div>
        </div>
    </div>

	<script>
		var confirmationMessage = /*[[${confirmation}]]*/ '';
	    console.log('Confirmation: ' + confirmationMessage);
	</script>
	
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
