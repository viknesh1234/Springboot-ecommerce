<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff url('/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      background-position: center bottom;
    }

    .welcome-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(143, 229, 235, 0.9);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      animation: bounceIn 1.5s ease, glow 5s linear infinite;
      box-shadow: 0 0 20px #fff;
      max-width: 90%;
    }

    .welcome-text {
      font-size: 1.8em;
      color: #fff;
      animation: fadeInText 2s ease-in-out;
      font-weight: bold;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5) translate(-50%, -50%); opacity: 0; }
      60% { transform: scale(1.05) translate(-50%, -50%); opacity: 1; }
      100% { transform: scale(1) translate(-50%, -50%); }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      0%   { box-shadow: 0 0 25px #e47f76; }
      25%  { box-shadow: 0 0 30px #e263b6; }
      50%  { box-shadow: 0 0 30px #f0ec08; }
      75%  { box-shadow: 0 0 30px #bf13ea; }
      100% { box-shadow: 0 0 30px #23e5ff; }
    }

    @media (max-width: 768px) {
      .welcome-container {
        padding: 20px;
      }
      .welcome-text {
        font-size: 1.3em;
      }
    }

    @media (max-width: 480px) {
      .welcome-text {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand me-3" th:href="@{/}">Ecommerce App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-label="Toggle navigation" title="Toggle menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item me-3"><a class="nav-link active" th:href="@{/home}">Home</a></li>
        <li class="nav-item me-3"><a class="nav-link" th:href="@{/aboutUs}">About Us</a></li>
        <li class="nav-item me-3"><a class="nav-link" th:href="@{/products}">Products</a></li>
        <li class="nav-item me-3"><a class="nav-link" th:href="@{/contactUs}">Contact Us</a></li>
      </ul>
      <form class="d-flex">
        <a th:href="@{/login}" class="btn btn-success">Login</a>
      </form>
    </div>
  </div>
</nav>

<!-- Welcome Message -->
<div class="welcome-container">
  <div class="welcome-text">Welcome to Sample eCommerce Website</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
