<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Update User Page</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand me-5" th:href="@{/}">Ecommerce App</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item me-5">
						<a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item me-5">
						<a class="nav-link" th:href="@{/aboutUs}">About Us</a>
					</li>
					<li class="nav-item me-5">
						<a class="nav-link" th:href="@{/products}">Products</a>
					</li>
					<li class="nav-item me-5">
						<a class="nav-link" th:href="@{/contactUs}">Contact Us</a>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<a th:href="@{/login}" class="btn btn-success">Login</a>
				</form>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<div class="row mb-3">
			<div class="col">
				<a href="/admin/home" class="btn btn-primary" style="margin-top: 100px;">
					<i class="bi bi-arrow-left"></i> Back to Admin Home
				</a>
			</div>
		</div>
		<div class="card">
			<div class="card-header bg-success text-white text-center">
				<h3 class="card-title">Update Existing User</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/update/user}" th:object="${user}" method="post">
					<input type="hidden" name="id" th:value="${user.id}" />

					<div class="mb-3">
						<label class="form-label">Name:</label>
						<input 
						type="text" 
						name="name" 
						class="form-control" 
						th:value="${user.name}" 
						required 
						/>
					</div>

					<div class="mb-3">
						<label class="form-label">Email:</label>
						<input 
						type="email" 
						name="email" 
						class="form-control" 
						th:value="${user.email}" 
						required 
						/>
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-primary">
							<i class="bi bi-pencil-square"></i> Update User
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
