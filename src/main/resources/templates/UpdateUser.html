<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update User Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand me-5" th:href="@{/}">Ecommerce App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item me-2">
            <a class="nav-link active" th:href="@{/home}">Home</a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link" th:href="@{/aboutUs}">About Us</a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link" th:href="@{/products}">Products</a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link" th:href="@{/contactUs}">Contact Us</a>
          </li>
        </ul>
        <a th:href="@{/login}" class="btn btn-success">Login</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5 pt-5">
    <div class="mb-4">
      <a href="/admin/home" class="btn btn-outline-primary">
        <i class="fa fa-arrow-left me-2"></i> Back to Admin Home
      </a>
    </div>

    <div class="card shadow-sm">
      <div class="card-header bg-success text-white text-center">
        <h4 class="mb-0">Update Existing User</h4>
      </div>
      <div class="card-body">
        <form th:action="@{/update/user}" th:object="${user}" method="post">
          <input type="hidden" name="id" th:value="${user.id}" />

          <div class="mb-3">
            <label for="userName" class="form-label">Name</label>
            <input type="text" id="userName" name="name" class="form-control"
                   th:value="${user.name}" required />
          </div>

          <div class="mb-3">
            <label for="userEmail" class="form-label">Email</label>
            <input type="email" id="userEmail" name="email" class="form-control"
                   th:value="${user.email}" required />
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-pen-to-square me-2"></i> Update User
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
